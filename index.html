<html>
<head>
	<title>Hive by Aldio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
	<script type="text/javascript" src = "js/script.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Hive</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Dashboard</a></li>
					<li><a href="#">Learn</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="#">Action</a></li>
					    <li><a href="#">Another action</a></li>
					    <li><a href="#">Something else here</a></li>
					    <li><a href="#">Separated link</a></li>
					  </ul>
	        </li>
					<li class = "login">
            <p class="navbar-btn">
              <a href="#" class="btn btn-default">Login</a>
            </p>
          </li>
					<li class = "signup">
            <p class="navbar-btn">
              <a href="#" class="btn btn-default">Sign Up</a>
            </p>
          </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="accountsections">
		<table>
			<tr>
				<td id="loginform">

						Log in: <br>
						Username:<br>
						<input type="text" id = "username1" name="user">
						<br>
						Password:<br>
						<input type="password" id = "password1" name="pass">
						<br>
						<input type="submit" onclick = "login(document.getElementById('username1').value.toString(), document.getElementById('password1').value.toString())" value="Log In">

				</td>
				<td id="signupform">

						Sign up: <br>
						Username:<br>
						<input type="text" id = "username2" name="user">
						<br>
						Password:<br>
						<input type="password" id = "password2" name="pass">
						<br>
						<input type="submit" onclick = "createUser(document.getElementById('username2').value.toString(), document.getElementById('password2').value.toString())" value="Sign Up">

				</td>
				<td id="deleteform">

						Delete Account: <br>
						Username:<br>
						<input type="text" id = "username3" name="user">
						<br>
						Password:<br>
						<input type="password" id = "password3" name="pass">
						<br>
						<input type="submit" onclick = "deleteUser(document.getElementById('username3').value.toString(), document.getElementById('password3').value.toString())" value="Delete">

				</td>
			</tr>
		</table>
	<div>

	<div>
		<text id = "loginstatus">Login Status </text>
		(red: logged out | green: logged in)
		<input type="submit" onclick = "logout()" value="Log Out">
	</div>

	<ul id = "checkboxes">
		<li>
			<input type = "checkbox" id = "checkbox_id" onchange = "changeAvailability(1)" value = "foo">
		</li>
		<li>
			<input type = "checkbox" id = "checkbox_id" onchange = "changeAvailability(2)" value = "foo">
		</li>
		<li>
			<input type = "checkbox" id = "checkbox_id" onchange = "changeAvailability(3)" value = "foo">
		</li>
		<li>
			<input type = "checkbox" id = "checkbox_id" onchange = "changeAvailability(4)" value = "foo">
		</li>
	</ul>

</body>
</html>
